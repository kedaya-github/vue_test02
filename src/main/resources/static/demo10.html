<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <input type="text" :value="msg">
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:""
        },
        created(){
            this.msg = "你好";
        }
    })
</script>

</body>
</html>
