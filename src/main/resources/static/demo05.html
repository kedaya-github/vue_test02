<div id="app">
    {{name}} <br>
    有 {{num}} 面风墙
    <input type="button" v-on:click="add" value="+">
    <input type="button" v-on:click="back" value="-">

</div>

<script type="text/javascript">
    var max = (a,b,c) => a>b ? a>c ? a:c : b>c ? b:c;

    var vm = new Vue({
        el:"#app",
        data:{
            name:"亚索",
            num:10
        },
        methods:{
            add(){
               this.num += 10;
            },
            back(){
                this.num -= 10;
            }
        }
    });


    var o = (a,b,c) => {

    }



</script>
